<html>
<head>
<meta charset='utf-8'>
<title>VK Extensions</title>
<link rel='stylesheet' type='text/css' href='https://new.vk.com/css/al/common.css'>
<link rel='stylesheet' type='text/css' href='https://new.vk.com/css/al/settings.css'>
<script src='main.js'></script>
<style>
body {
    -webkit-user-select: none;
    background-color: white;
    width: 306px;
}

#toggle_all {
    width: 100px;
}

.footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.settings_narrow_row {
    position: relative;
}

.audio_play {
    position: absolute;
    right: 0;
    top: 50%;
    transform: translateY(-50%);
}
</style>
</head>
<body>
<div class='settings_panel'>
<div class='settings_line'>
    <div class='settings_narrow_row'>
        <div class='checkbox' id='age'>
            Show age
        </div>
    </div>

    <div class='settings_narrow_row'>
        <div class='checkbox' id='audio_downloader'>
            Download audio by right-clicking on
            <div class='audio_play'></div>
        </div>
    </div>

    <div class='settings_narrow_row'>
        <div class='checkbox' id='audio_bitrate'>
            Show audio bitrate (<a href='http://en.wikipedia.org/wiki/Kb/s' class='immutable_link'>kb/s</a>) under
            <span style='color: #939699;'>4:33</span>
        </div>
    </div>

    <div class='settings_narrow_row'>
        <div class='checkbox' id='away_gate_remover'>
            Do not block suspicious links
        </div>
    </div>

    <div class='settings_narrow_row'>
        <div class='checkbox' id='mathjax'>
            Enable \( \TeX \) via <a href='http://www.mathjax.org/' class='immutable_link'>MathJax</a>
        </div>
    </div>

    <div class='footer'>
        <button class='flat_button' id='toggle_all'>Select all</button>
        <a href='http://vk.com/id9813536' class='immutable_link' rel='author'><address>Pavel Dubov</address></a>
    </div>
</div>
</div>
</body>
</html>
